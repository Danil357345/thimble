<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thimble - Military-Grade Messaging Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Thimble</h1>
        </div>
    </header>

    <div class="container">
        <h2>Your Military-Grade Messaging Platform</h2>
        <p>Access secure communication channels and monitor activity with our state-of-the-art platform.</p>
        
        <div class="button-container">
            <a href="/log.html" class="button">Audit Log</a>
            <a href="/chat.html" class="button">Chat Application</a>
            <a href="/forum.html" class="button">Forum</a>
        </div>
    </div>
</body>
</html>
